<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="./Simon.css">
    <link rel="icon" href="./download (1).jpeg">
</head>
<body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
        <div class="row">
            <button id="green" class="btn green" onclick="clickAnswer('green')"></button>
            <button id="red" class="btn red" onclick="clickAnswer('red')"></button>
        </div>
        <div class="row">
            <button id="yellow" class="btn yellow" onclick="clickAnswer('yellow')"></button>
            <button id="blue" class="btn blue" onclick="clickAnswer('blue')"></button>
        </div>
    </div>
    <script src="./Simon.js"></script>
</body>
</html>
